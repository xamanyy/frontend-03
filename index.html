<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css" />

</head>
<body>
  <div class="main">
      <div class="card">
            <div class="visual">
                  <h1 class="score">Your Score</h1>
                  <div class="circle">
                      <span class="number">76</span>
                      <span class="txt">of 100</span>
                  </div>
                  <h1 class="great">Great</h1>
                  <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="content">
                  <h1 class="summary">Summary</h1>
                  <ul class="details">
                      <li>
                          <div class="data r">
                              <div class="data-card1">
                                  <img src="./assets/images/icon-reaction.svg" alt=""/>
                                  <span class="red">Reaction</span>
                              </div>
                              <div class="data-card2">
                                <span>80 / 100</span>
                              </div>
                          </div>
                      </li>
                      <li>
                          <div class="data y">
                              <div class="data-card1">
                                <img src="./assets/images/icon-memory.svg" alt=""/>
                                <span class="yellow">Memory</span>
                              </div>
                              <div class="data-card2">
                                <span>92 / 100</span>
                              </div>
                          </div>
                      </li>
                      <li>
                          <div class="data g">
                              <div class="data-card1">
                                <img src="./assets/images/icon-verbal.svg" alt=""/>
                                <span class="green">Verbal</span>
                              </div>
                              <div class="data-card2">
                                <span>61 / 100</span>
                              </div>
                          </div>
                      </li>
                      <li>
                        <div class="data b">
                            <div class="data-card1">
                              <img src="./assets/images/icon-visual.svg" alt=""/>
                              <span class="blue">Visual</span>
                            </div>
                            <div class="data-card2">
                              <span>72 / 100</span>
                            </div>
                        </div>
                    </li>
                  </ul>
                  <div class="btn">
                    <span class="continue">Continue</span>
                  </div>
            </div>
      </div>
  </div>
</body>
</html>
